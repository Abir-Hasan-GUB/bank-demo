<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bank Demo</title>
</head>

<body>
    <div class="container" id="loginAreaPanel">
        <h1 class="text-center">Welcome to Your Won Bank</h1>
        <div class="login-area">
            <h4>login</h4>
            <input class="form-control gap" type="text" placeholder="Enter Your Mail">
            <input class="form-control gap" type="password" placeholder="Enter Password">
            <button id="login-btn" class="btn btn-success gap">enter</button id="login">
        </div>
    </div>
    <div class="container" id="transaction-area">
        <h1 class="text-center">transaction Section</h1>
        <div class="row transactionPart">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>deposit</h5>
                    <h2>$ <span id="depositValue">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>withdraw</h5>
                    <h2>$ <span id="withdrawAmount">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balanced status">
                    <h5>balance</h5>
                    <h2>$ <span id="previousBalence">1400</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="login-area">
                    <h4>deposit</h4>
                    <input type="text" class="form-control gap" id="depositAmount"
                        placeholder="$ amount you want to deposit">
                    <button class="btn btn-success gap" id="depositButton">deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="login-area">
                    <h4>withdraw</h4>
                    <input id="withdrawValue" type="text" class="form-control gap"
                        placeholder="$ amount you want to withdraw">
                    <button class="btn btn-success gap" id="withdrawButton">withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ================ JS Link =================== -->
    <script src="js/coustom.js"></script>
</body>

</html>
